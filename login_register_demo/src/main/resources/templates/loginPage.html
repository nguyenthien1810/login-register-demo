<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title> Login Page </title>
</head>
<body>
<main>
    <div class="container">
        <div class="login-form">
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <h1>Đăng nhập </h1>
    <div class="input-box">
        <i ></i>
        <input type="text" name='username' value='' placeholder="Nhập tài khoản">
    </div>
    <div class="input-box">
        <i ></i>
        <input type="password" name='password' placeholder="Nhập mật khẩu">
    </div>
    <div>
        <i >Lưu Đăng Nhập</i>
        <input type="checkbox" name="remember-me" />
    </div>
    <div class="btn-box">
        <button type="submit">
            Đăng nhập
        </button>
    </div>
    <div class="container register">
        <p>Bạn Chưa Có tài Khoản ?<a th:href="@{/register}">Đăng Ký</a>.</p>
    </div>
     <div><a th:href="@{/}">Về trang chủ</a></div>
</form>
        </div>
    </div>
</main>
</body>
</html>
